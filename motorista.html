<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea do Motorista - LisboaGo</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        
        header {
            background: #000; color: white; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .logo h1 { font-size: 24px; color: #FFD700; }
        
        .logout-btn {
            background: #DB4437; color: white; border: none;
            padding: 10px 20px; border-radius: 5px; cursor: pointer;
        }
        
        .main-container {
            max-width: 1200px; margin: 20px auto; padding: 0 20px;
            display: grid; grid-template-columns: 1fr 350px; gap: 20px;
        }
        
        #map { height: 500px; width: 100%; border-radius: 10px; }
        
        .driver-panel {
            background: white; padding: 20px; border-radius: 10px;
        }
        
        .tracking-btn {
            background: #0F9D58; color: white; border: none;
            padding: 15px; border-radius: 8px; cursor: pointer;
            font-size: 16px; font-weight: bold; width: 100%;
            margin-top: 15px;
        }
        
        .tracking-active { background: #DB4437; }
        
        .coordinates {
            background: #f8f9fa; padding: 10px; border-radius: 5px;
            font-family: monospace; margin: 10px 0;
        }
        
        .sync-status {
            padding: 10px; border-radius: 5px; margin: 10px 0;
            background: #e3f2fd;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>LisboaGo - Motorista</h1>
            <p>Bem-vindo, Mega Hair</p>
        </div>
        <button class="logout-btn" id="logout-btn">Sair</button>
    </header>
    
    <div class="main-container">
        <div id="map"></div>
        
        <div class="driver-panel">
            <h2>Controle do Motorista</h2>
            
            <div class="sync-status" id="sync-status">
                <strong>Sincroniza√ß√£o:</strong> Conectando...
            </div>
            
            <div>
                <strong>Sua Localiza√ß√£o:</strong>
                <div class="coordinates" id="coordinates">-</div>
            </div>
            
            <button class="tracking-btn" id="tracking-btn">
                ‚ñ∂Ô∏è INICIAR RASTREAMENTO
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB2ljIwjmbPF1vfCgth4bLd3d7hhLdxKIk",
            authDomain: "lisboago-app.firebaseapp.com",
            databaseURL: "https://lisboago-app-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lisboago-app",
            storageBucket: "lisboago-app.firebasestorage.app",
            messagingSenderId: "467502556237",
            appId: "1:467502556237:web:ff0074a42a664f7efba804"
        };

        let driverTrackingInterval = null;
        let isDriverTracking = false;
        let map;
        let driverMarker = null;
        let database = null;

        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                
                document.getElementById('sync-status').innerHTML = 
                    '<strong>Sincroniza√ß√£o:</strong> <span style="color: #0F9D58;">‚úÖ FIREBASE CONECTADO</span>';
                console.log('‚úÖ Firebase conectado no motorista');
                return true;
                
            } catch (error) {
                document.getElementById('sync-status').innerHTML = 
                    '<strong>Sincroniza√ß√£o:</strong> <span style="color: #ff9800;">üîß MODO LOCAL</span>';
                console.log('‚ö†Ô∏è Firebase n√£o dispon√≠vel');
                return false;
            }
        }

        function initMap() {
            console.log('üó∫Ô∏è Mapa do motorista inicializado');
            
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 38.7223, lng: -9.1393 },
                zoom: 13
            });

            document.getElementById('tracking-btn').addEventListener('click', toggleTracking);
            document.getElementById('logout-btn').addEventListener('click', function() {
                if (confirm('Sair da √°rea do motorista?')) {
                    if (isDriverTracking) {
                        stopTracking();
                    }
                    window.location.href = 'index.html';
                }
            });

            // Inicializar Firebase
            initializeFirebase();
        }

        function toggleTracking() {
            if (!isDriverTracking) {
                startTracking();
            } else {
                stopTracking();
            }
        }

        function startTracking() {
            if (!navigator.geolocation) {
                alert('Seu navegador n√£o suporta geolocaliza√ß√£o.');
                return;
            }

            console.log('üöï INICIANDO RASTREAMENTO...');
            
            driverTrackingInterval = navigator.geolocation.watchPosition(
                function(position) {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    console.log('üìç Posi√ß√£o:', pos);
                    
                    // Salvar dados
                    const driverData = {
                        isTracking: true,
                        position: pos,
                        timestamp: Date.now(),
                        driverName: 'Mega Hair'
                    };
                    
                    // Salvar no Firebase se dispon√≠vel
                    if (database) {
                        database.ref('drivers/mega').set(driverData)
                            .then(() => console.log('‚úÖ Salvo no Firebase'))
                            .catch(error => console.log('‚ùå Erro Firebase:', error));
                    }
                    
                    // Salvar no localStorage tamb√©m
                    localStorage.setItem('lisboago_driver', JSON.stringify(driverData));
                    
                    // Atualizar interface
                    updateDriverMarker(pos);
                    document.getElementById('coordinates').textContent = 
                        `${pos.lat.toFixed(6)}, ${pos.lng.toFixed(6)}`;
                    
                },
                function(error) {
                    alert('Erro de GPS: ' + error.message);
                },
                { enableHighAccuracy: true }
            );
            
            isDriverTracking = true;
            document.getElementById('tracking-btn').textContent = 'üõë PARAR RASTREAMENTO';
            document.getElementById('tracking-btn').classList.add('tracking-active');
        }

        function stopTracking() {
            if (driverTrackingInterval) {
                navigator.geolocation.clearWatch(driverTrackingInterval);
            }
            
            // Salvar estado parado
            const stopData = { isTracking: false, timestamp: Date.now() };
            
            if (database) {
                database.ref('drivers/mega').set(stopData);
            }
            
            localStorage.setItem('lisboago_driver', JSON.stringify(stopData));
            
            isDriverTracking = false;
            document.getElementById('tracking-btn').textContent = '‚ñ∂Ô∏è INICIAR RASTREAMENTO';
            document.getElementById('tracking-btn').classList.remove('tracking-active');
            document.getElementById('coordinates').textContent = '-';
            
            if (driverMarker) {
                driverMarker.setMap(null);
                driverMarker = null;
            }
        }

        function updateDriverMarker(position) {
            const latLng = new google.maps.LatLng(position.lat, position.lng);
            
            if (driverMarker) {
                driverMarker.setPosition(latLng);
            } else {
                driverMarker = new google.maps.Marker({
                    map: map,
                    position: latLng,
                    title: 'Sua Localiza√ß√£o',
                    icon: {
                        url: 'https://maps.google.com/mapfiles/ms/icons/cabs.png',
                        scaledSize: new google.maps.Size(40, 40)
                    }
                });
                
                map.setCenter(latLng);
            }
        }

        // Carregar Google Maps
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyBmc6HTJo70N_ueR1qFVgyu74v7FIl7dU4&callback=initMap`;
        script.async = true;
        document.head.appendChild(script);
    </script>
</body>
</html>
