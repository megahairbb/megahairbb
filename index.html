    <script type="module">

    <script>
        // =============================================
        // SISTEMA GLOBAL DE RASTREAMENTO COM FIREBASE
        // =============================================
        
        // Vari√°veis globais
        let map;
        let driverMarker = null;
        let lastDriverPosition = null;
        let directionsService = null;
        let directionsRenderer = null;
        let driverToClientRenderer = null;
        let originMarker = null;
        let destinationMarker = null;
        let currentRoute = null;
        let clientPosition = null;
        let driverListener = null;

        // =============================================
        // SISTEMA DE SINCRONIZA√á√ÉO COM FIREBASE
        // =============================================
        
        function setupRealTimeTracking() {
            console.log('üöï INICIANDO SISTEMA GLOBAL DE RASTREAMENTO COM FIREBASE...');
            
            // Configurar listener para mudan√ßas na posi√ß√£o do motorista
            if (window.firebaseDatabase && window.firebaseRef && window.firebaseOnValue) {
                const driverRef = window.firebaseRef(window.firebaseDatabase, 'drivers/motorista_mega');
                
                // Remover listener anterior se existir
                if (driverListener) {
                    window.firebaseOff(driverRef, driverListener);
                }
                
                // Configurar novo listener
                driverListener = window.firebaseOnValue(driverRef, (snapshot) => {
                    const driverData = snapshot.val();
                    handleDriverUpdate(driverData);
                });
                
                console.log('‚úÖ Listener Firebase configurado com sucesso');
            } else {
                console.error('‚ùå Firebase n√£o est√° dispon√≠vel');
                // Fallback para localStorage (para compatibilidade)
                setupLocalStorageFallback();
            }
        }

        // Handler para atualiza√ß√µes do motorista
        function handleDriverUpdate(driverData) {
            if (driverData && driverData.isTracking && driverData.position) {
                const newPosition = driverData.position;
                
                // Verificar se a posi√ß√£o mudou significativamente
                const positionChanged = !lastDriverPosition || 
                    getDistance(lastDriverPosition, newPosition) > 5; // S√≥ atualizar se mudou mais de 5 metros
                
                if (positionChanged) {
                    console.log(`üìç POSI√á√ÉO ATUALIZADA VIA FIREBASE:`, {
                        lat: newPosition.lat.toFixed(6),
                        lng: newPosition.lng.toFixed(6),
                        distance: lastDriverPosition ? getDistance(lastDriverPosition, newPosition).toFixed(1) + 'm' : 'N/A',
                        age: Math.round((Date.now() - driverData.timestamp)/1000) + 's'
                    });
                    
                    // ATUALIZAR MARCADOR DO MOTORISTA
                    updateDriverMarker(newPosition);
                    
                    // CALCULAR ROTA ENTRE MOTORISTA E CLIENTE
                    if (clientPosition) {
                        calculateDriverToClientRoute(newPosition, clientPosition);
                    }
                    
                    lastDriverPosition = newPosition;
                }
                
            } else {
                // Motorista n√£o est√° ativo
                removeDriverMarker();
                removeDriverToClientRoute();
                console.log(`‚ùå Motorista n√£o est√° rastreando via Firebase`);
            }
        }

        // Fallback para localStorage (caso Firebase n√£o esteja dispon√≠vel)
        function setupLocalStorageFallback() {
            console.log('üîÑ Usando fallback para localStorage');
            
            // Verificar status inicial
            checkDriverStatusLocal();
            
            // Sistema de polling para localStorage
            setInterval(checkDriverStatusLocal, 1000);
            
            // Event listener para mudan√ßas no localStorage
            window.addEventListener('storage', function(e) {
                if (e.key === 'lisboago_driver_data') {
                    console.log('üì° EVENTO STORAGE DETECTADO - Atualizando posi√ß√£o do motorista');
                    checkDriverStatusLocal();
                }
            });
        }

        // Verificar status do motorista via localStorage (fallback)
        function checkDriverStatusLocal() {
            const driverData = getDriverDataLocal();
            
            if (driverData && driverData.isTracking && driverData.position) {
                const newPosition = driverData.position;
                
                // Verificar se a posi√ß√£o mudou significativamente
                const positionChanged = !lastDriverPosition || 
                    getDistance(lastDriverPosition, newPosition) > 5;
                
                if (positionChanged) {
                    console.log(`üìç POSI√á√ÉO ATUALIZADA VIA LOCALSTORAGE:`, newPosition);
                    
                    // ATUALIZAR MARCADOR DO MOTORISTA
                    updateDriverMarker(newPosition);
                    
                    // CALCULAR ROTA ENTRE MOTORISTA E CLIENTE
                    if (clientPosition) {
                        calculateDriverToClientRoute(newPosition, clientPosition);
                    }
                    
                    lastDriverPosition = newPosition;
                }
                
            } else {
                // Motorista n√£o est√° ativo
                removeDriverMarker();
                removeDriverToClientRoute();
            }
        }

        // OBTER DADOS DO MOTORISTA DO LOCALSTORAGE (fallback)
        function getDriverDataLocal() {
            try {
                const data = localStorage.getItem('lisboago_driver_data');
                if (data) {
                    const driverData = JSON.parse(data);
                    
                    // VERIFICA√á√ÉO COMPLETA dos dados
                    if (driverData.isTracking && 
                        driverData.position && 
                        typeof driverData.position.lat === 'number' &&
                        typeof driverData.position.lng === 'number' &&
                        driverData.timestamp) {
                        
                        // Verificar se os dados n√£o est√£o muito antigos (menos de 2 minutos)
                        const dataAge = Date.now() - driverData.timestamp;
                        if (dataAge < 120000) { // 2 minutos
                            return driverData;
                        } else {
                            console.log('‚ö†Ô∏è Dados do motorista expirados:', Math.round(dataAge/1000) + 's');
                            return null;
                        }
                    } else {
                        console.log('‚ö†Ô∏è Dados do motorista incompletos:', driverData);
                        return null;
                    }
                }
                return null;
            } catch (error) {
                console.error('‚ùå Erro ao ler dados do motorista:', error);
                return null;
            }
        }

        // ATUALIZAR MARCADOR DO MOTORISTA
        function updateDriverMarker(newPosition) {
            if (!map) {
                console.log('‚ùå Mapa n√£o dispon√≠vel para atualizar marcador');
                return;
            }
            
            const newLatLng = new google.maps.LatLng(newPosition.lat, newPosition.lng);
            
            if (driverMarker) {
                // Atualiza√ß√£o direta - sem anima√ß√£o complexa
                driverMarker.setPosition(newLatLng);
                console.log('üîÑ Marcador atualizado para nova posi√ß√£o');
            } else {
                // Criar novo marcador
                driverMarker = new google.maps.Marker({
                    map: map,
                    position: newLatLng,
                    title: 'Motorista LisboaGo - Em movimento',
                    icon: getTaxiIcon(),
                    optimized: true
                });
                
                console.log('üÜï Novo marcador criado:', newPosition);
            }
            
            // GARANTIR que o marcador est√° vis√≠vel
            if (driverMarker.getMap() === null) {
                driverMarker.setMap(map);
                console.log('üîß Marcador reativado no mapa');
            }
        }

        // CALCULAR DIST√ÇNCIA ENTRE DOIS PONTOS (metros)
        function getDistance(pos1, pos2) {
            const R = 6371000; // Raio da Terra em metros
            const dLat = (pos2.lat - pos1.lat) * Math.PI / 180;
            const dLng = (pos2.lng - pos1.lng) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(pos1.lat * Math.PI / 180) * Math.cos(pos2.lat * Math.PI / 180) *
                Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // CALCULAR ROTA CINZA ENTRE MOTORISTA E CLIENTE
        function calculateDriverToClientRoute(driverPos, clientPos) {
            if (!directionsService) return;
            
            const request = {
                origin: driverPos,
                destination: clientPos,
                travelMode: google.maps.TravelMode.DRIVING
            };
            
            directionsService.route(request, function(result, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    // Renderizar rota cinza
                    if (!driverToClientRenderer) {
                        driverToClientRenderer = new google.maps.DirectionsRenderer({
                            map: map,
                            suppressMarkers: true,
                            preserveViewport: false,
                            polylineOptions: {
                                strokeColor: '#666',
                                strokeOpacity: 0.8,
                                strokeWeight: 4,
                                zIndex: 1
                            }
                        });
                    }
                    
                    driverToClientRenderer.setDirections(result);
                    console.log('üõ£Ô∏è Rota motorista-cliente atualizada');
                    
                } else {
                    console.error('‚ùå Erro ao calcular rota motorista-cliente:', status);
                }
            });
        }

        // REMOVER ROTA MOTORISTA-CLIENTE
        function removeDriverToClientRoute() {
            if (driverToClientRenderer) {
                driverToClientRenderer.setMap(null);
                driverToClientRenderer = null;
                console.log('üóëÔ∏è Rota motorista-cliente removida');
            }
        }

        // REMOVER MARCADOR DO MOTORISTA
        function removeDriverMarker() {
            if (driverMarker) {
                driverMarker.setMap(null);
                driverMarker = null;
                console.log('üóëÔ∏è Marcador do motorista removido');
            }
        }

        // OBTER √çCONE DO T√ÅXI
        function getTaxiIcon() {
            return {
                url: 'https://cdn-icons-png.flaticon.com/128/16062/16062688.png',
                scaledSize: new google.maps.Size(50, 50),
                anchor: new google.maps.Point(25, 25)
            };
        }

        // OBTER √çCONE DO CLIENTE (BONEQUINHO)
        function getClientIcon() {
            return {
                url: 'https://cdn-icons-png.flaticon.com/128/16062/16062688.png',
                scaledSize: new google.maps.Size(40, 40),
                anchor: new google.maps.Point(20, 20)
            };
        }

        // =============================================
        // SISTEMA DE C√ÅLCULO DE PRE√áOS
        // =============================================

        function isWeekendOrHoliday() {
            const now = new Date();
            const portugalTime = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Lisbon"}));
            const day = portugalTime.getDay();
            return day === 0 || day === 6;
        }

        function calculatePrice(distanceInKm) {
            const baseRateWeekday = 3.25;
            const baseRateWeekend = 3.90;
            const perKmRate = 0.90;
            const minRate = 3.25;
            
            const isWeekend = isWeekendOrHoliday();
            const baseRate = isWeekend ? baseRateWeekend : baseRateWeekday;
            
            let price = baseRate + (distanceInKm * perKmRate);
            
            if (price < minRate) {
                price = minRate;
            }
            
            return {
                price: price.toFixed(2),
                baseRate: baseRate,
                isWeekend: isWeekend
            };
        }

        // =============================================
        // SISTEMA DE ROTAS E NAVEGA√á√ÉO
        // =============================================

        function calculateRoute(origin, destination) {
            if (!directionsService || !directionsRenderer) return;
            
            const request = {
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING
            };
            
            directionsService.route(request, function(result, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                    currentRoute = result;
                    
                    const route = result.routes[0].legs[0];
                    const duration = route.duration.text;
                    const distance = route.distance.text;
                    const distanceInKm = parseFloat(route.distance.text.replace(' km', '').replace(',', '.'));
                    
                    const priceInfo = calculatePrice(distanceInKm);
                    
                    document.getElementById('route-time').textContent = duration;
                    document.getElementById('route-distance').textContent = distance;
                    document.getElementById('route-price').textContent = priceInfo.price + ' ‚Ç¨';
                    document.getElementById('route-info').style.display = 'block';
                    
                    const routeData = {
                        origin: origin,
                        destination: destination,
                        duration: duration,
                        distance: distance,
                        price: priceInfo.price,
                        isWeekend: priceInfo.isWeekend,
                        baseRate: priceInfo.baseRate,
                        timestamp: Date.now()
                    };
                    localStorage.setItem('lisboago_route_data', JSON.stringify(routeData));
                    
                } else {
                    console.error('‚ùå Erro ao calcular rota:', status);
                    alert('N√£o foi poss√≠vel calcular a rota. Verifique os endere√ßos.');
                }
            });
        }

        // =============================================
        // INICIALIZA√á√ÉO DO MAPA PRINCIPAL
        // =============================================

        function initMap() {
            console.log('üó∫Ô∏è Inicializando mapa principal...');
            
            const mapOptions = {
                center: { lat: 38.7223, lng: -9.1393 },
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                fullscreenControl: false,
                streetViewControl: false,
                mapTypeControl: false
            };
            
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#1976d2',
                    strokeOpacity: 0.8,
                    strokeWeight: 5
                }
            });
            
            // Elementos da interface
            const searchBox = document.getElementById('search-box');
            const destinationBox = document.getElementById('destination-box');
            const callTaxiBtn = document.getElementById('call-taxi-btn');
            const driverAreaBtn = document.getElementById('driver-area-btn');
            const loginModal = document.getElementById('login-modal');
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            let autocompleteOrigin, autocompleteDestination;
            let originPlace = null;
            let destinationPlace = null;
            
            function initAutocomplete() {
                autocompleteOrigin = new google.maps.places.Autocomplete(searchBox, {
                    types: ['geocode'],
                    componentRestrictions: { country: 'pt' }
                });
                
                autocompleteDestination = new google.maps.places.Autocomplete(destinationBox, {
                    types: ['geocode'],
                    componentRestrictions: { country: 'pt' }
                });
                
                autocompleteOrigin.addListener('place_changed', function() {
                    originPlace = autocompleteOrigin.getPlace();
                    if (!originPlace.geometry) {
                        alert("Local n√£o encontrado: '" + originPlace.name + "'");
                        return;
                    }
                    
                    clientPosition = originPlace.geometry.location;
                    
                    if (originMarker) {
                        originMarker.setMap(null);
                    }
                    
                    originMarker = new google.maps.Marker({
                        map: map,
                        position: originPlace.geometry.location,
                        title: 'Sua localiza√ß√£o',
                        icon: getClientIcon(),
                        optimized: true
                    });
                    
                    if (destinationPlace) {
                        calculateRoute(originPlace.geometry.location, destinationPlace.geometry.location);
                    }
                    
                    // Verificar se h√° motorista ativo para calcular rota
                    const driverData = getDriverDataLocal();
                    if (driverData && driverData.isTracking) {
                        calculateDriverToClientRoute(driverData.position, clientPosition);
                    }
                });
                
                autocompleteDestination.addListener('place_changed', function() {
                    destinationPlace = autocompleteDestination.getPlace();
                    if (!destinationPlace.geometry) {
                        alert("Local n√£o encontrado: '" + destinationPlace.name + "'");
                        return;
                    }
                    
                    if (destinationMarker) {
                        destinationMarker.setMap(null);
                    }
                    
                    destinationMarker = new google.maps.Marker({
                        map: map,
                        position: destinationPlace.geometry.location,
                        title: 'Destino: ' + destinationPlace.name,
                        icon: {
                            url: 'https://cdn-icons-png.flaticon.com/128/16062/16062688.png',
                            scaledSize: new google.maps.Size(30, 30),
                            anchor: new google.maps.Point(15, 15)
                        }
                    });
                    
                    if (originPlace) {
                        calculateRoute(originPlace.geometry.location, destinationPlace.geometry.location);
                    }
                });
            }
            
            driverAreaBtn.addEventListener('click', function() {
                loginModal.style.display = 'flex';
            });
            
            loginModal.addEventListener('click', function(e) {
                if (e.target === loginModal) {
                    loginModal.style.display = 'none';
                    errorMessage.style.display = 'none';
                }
            });
            
            loginBtn.addEventListener('click', function() {
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                if (username === 'Mega' && password === '12345') {
                    window.location.href = 'motorista.html';
                } else {
                    errorMessage.style.display = 'block';
                }
            });
            
            callTaxiBtn.addEventListener('click', function() {
                if (!originPlace || !destinationPlace) {
                    alert('Por favor, preencha tanto a origem quanto o destino.');
                    return;
                }
                
                const currentData = {
                    origin: searchBox.value,
                    destination: destinationBox.value,
                    originPlace: originPlace,
                    destinationPlace: destinationPlace,
                    clientPosition: clientPosition,
                    timestamp: Date.now()
                };
                localStorage.setItem('lisboago_current_ride', JSON.stringify(currentData));
                
                window.location.href = 'chamar-taxi.html';
            });
            
            window.addEventListener('resize', function() {
                google.maps.event.trigger(map, 'resize');
            });
            
            initAutocomplete();
            setupRealTimeTracking();

            console.log('‚úÖ Mapa principal inicializado com sucesso');
            
            // Verificar motorista ativo imediatamente ap√≥s o mapa carregar
            setTimeout(() => {
                const driverData = getDriverDataLocal();
                if (driverData && driverData.isTracking) {
                    console.log('üöï Motorista ativo detectado ap√≥s carregar mapa:', driverData.position);
                    updateDriverMarker(driverData.position);
                }
            }, 1000);
        }
        
        function loadGoogleMaps() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyBmc6HTJo70N_ueR1qFVgyu74v7FIl7dU4&libraries=places&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }
        
        window.onload = function() {
            console.log('üåê P√°gina inicial carregada - Sistema GLOBAL com Firebase');
            loadGoogleMaps();
        };

        // DEBUG - Monitorar status (apenas no console)
        setInterval(() => {
            const driverData = getDriverDataLocal();
            console.log('üìä Status do sistema:', {
                driverData: driverData ? 'PRESENTE' : 'AUSENTE',
                driverMarker: driverMarker ? 'VIS√çVEL' : 'INVIS√çVEL',
                firebase: window.firebaseDatabase ? 'CONECTADO' : 'DESCONECTADO'
            });
        }, 30000);
    </script>
</body>
