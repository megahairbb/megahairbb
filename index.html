<body>

    <!-- Mapa -->

            游뚯 Chame LisboaGo

                <label for="username">Usu치rio</label>
                <input type="text" id="username" placeholder="Digite seu usu치rio">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <button class="login-btn" id="login-btn">Entrar</button>
            <div class="error-message" id="error-message">Usu치rio ou senha incorretos!</div>
        </div>

    <script>
        // Vari치veis globais para compartilhamento entre p치ginas
        let driverTrackingInterval = null;
        let driverMarker = null;
        let isDriverTracking = false;
        let map;
        let driverPosition = null;

        // Fun칞칚o para salvar posi칞칚o do motorista no localStorage
        function saveDriverPosition(position) {
            driverPosition = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                timestamp: new Date().getTime()
            };
            
            // Salvar no localStorage para outras p치ginas acessarem
            localStorage.setItem('driverPosition', JSON.stringify(driverPosition));
            localStorage.setItem('isDriverOnline', 'true');
            
            console.log('Posi칞칚o do motorista salva:', driverPosition);
        }

        // Fun칞칚o para obter posi칞칚o do motorista do localStorage
        function getDriverPosition() {
            const savedPosition = localStorage.getItem('driverPosition');
            const isOnline = localStorage.getItem('isDriverOnline') === 'true';
            
            if (savedPosition && isOnline) {
                return JSON.parse(savedPosition);
            }
            return null;
        }

        // Fun칞칚o para iniciar rastreamento do motorista
        function startDriverTracking() {
            if (navigator.geolocation) {
                driverTrackingInterval = navigator.geolocation.watchPosition(
                    function(position) {
                        saveDriverPosition(position);
                        
                        const driverPos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Atualizar ou criar marcador do motorista
                        if (driverMarker) {
                            driverMarker.setPosition(driverPos);
                        } else {
                            driverMarker = new google.maps.Marker({
                                map: map,
                                position: driverPos,
                                title: 'Motorista LisboaGo - Em tr칙nsito',
                                icon: getTaxiIcon(),
                                animation: google.maps.Animation.BOUNCE
                            });
                        }
                        
                        // Atualizar status
                        updateDriverStatus(true);
                        
                        console.log('Motorista rastreando:', driverPos);
                    },
                    function(error) {
                        console.error('Erro no rastreamento do motorista:', error);
                        stopDriverTracking();
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
                
                isDriverTracking = true;
                console.log('Rastreamento do motorista iniciado');
            } else {
                alert('Geolocaliza칞칚o n칚o suportada pelo navegador');
            }
        }

        // Fun칞칚o para parar rastreamento do motorista
        function stopDriverTracking() {
            if (driverTrackingInterval && navigator.geolocation) {
                navigator.geolocation.clearWatch(driverTrackingInterval);
            }
            
            if (driverMarker) {
                driverMarker.setMap(null);
                driverMarker = null;
            }
            
            isDriverTracking = false;
            localStorage.setItem('isDriverOnline', 'false');
            updateDriverStatus(false);
            console.log('Rastreamento do motorista parado');
        }

        // Fun칞칚o para atualizar status do motorista na interface
        function updateDriverStatus(isOnline) {
            const statusElement = document.getElementById('status-text');
            if (statusElement) {
                if (isOnline) {
                    statusElement.innerHTML = 'Motorista: <span class="status-online">Online</span>';
                } else {
                    statusElement.innerHTML = 'Motorista: <span class="status-offline">Offline</span>';
                }
            }
        }

        // Fun칞칚o para verificar se h치 motorista online
        function checkDriverOnline() {
            const driverPos = getDriverPosition();
            const isOnline = localStorage.getItem('isDriverOnline') === 'true';
            
            if (driverPos && isOnline) {
                // Verificar se a posi칞칚o n칚o 칠 muito antiga (menos de 1 minuto)
                const now = new Date().getTime();
                const positionAge = now - driverPos.timestamp;
                
                if (positionAge < 60000) { // 1 minuto
                    // Criar marcador do motorista com posi칞칚o salva
                    if (!driverMarker) {
                        driverMarker = new google.maps.Marker({
                            map: map,
                            position: driverPos,
                            title: 'Motorista LisboaGo - Em tr칙nsito',
                            icon: getTaxiIcon(),
                            animation: google.maps.Animation.BOUNCE
                        });
                    } else {
                        driverMarker.setPosition(driverPos);
                    }
                    
                    updateDriverStatus(true);
                    console.log('Motorista online encontrado:', driverPos);
                } else {
                    // Posi칞칚o muito antiga, considerar offline
                    localStorage.setItem('isDriverOnline', 'false');
                    updateDriverStatus(false);
                }
            } else {
                updateDriverStatus(false);
            }
        }

        // Inicializa칞칚o do mapa
        function initMap() {
            // Configura칞칚o inicial do mapa
            const mapOptions = {
                center: { lat: 38.7223, lng: -9.1393 }, // Lisboa como localiza칞칚o inicial
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                fullscreenControl: false,
                streetViewControl: false,
                mapTypeControl: false
            };
            
            // Criar o mapa
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            
            // Elementos da interface
            const searchBox = document.getElementById('search-box');
            const destinationBox = document.getElementById('destination-box');
            const callTaxiBtn = document.getElementById('call-taxi-btn');
            const driverAreaBtn = document.getElementById('driver-area-btn');
            const loginModal = document.getElementById('login-modal');
            const loginBtn = document.getElementById('login-btn');

            const errorMessage = document.getElementById('error-message');
            
            // Servi칞os do Google Maps
            const geocoder = new google.maps.Geocoder();

            // Inicializar autocomplete para os campos de pesquisa
            function initAutocomplete() {
                autocompleteOrigin = new google.maps.places.Autocomplete(searchBox, {
                    types: ['geocode'],

                        return;

            // Abrir modal de login
            driverAreaBtn.addEventListener('click', function() {
                loginModal.style.display = 'flex';

            // Fechar modal ao clicar fora
            loginModal.addEventListener('click', function(e) {
                if (e.target === loginModal) {

                    errorMessage.style.display = 'none';

            // Tentar login
