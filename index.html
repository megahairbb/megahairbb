        /* Modal de login Mobile */

        .modal-content {

<body>
    <!-- Cabe√ßalho -->
    <header>

    <!-- Mapa -->
    <div id="map"></div>
    
    <!-- Painel de pesquisa -->
    <div class="search-panel">
        <input type="text" id="search-box" class="search-input" placeholder="üìç Onde voc√™ est√°?" autocomplete="off">
        <input type="text" id="destination-box" class="search-input" placeholder="üéØ Pra onde vai?" autocomplete="off">
    </div>

    <!-- Informa√ß√µes da rota -->
    <div class="route-info" id="route-info">
        <div class="route-details">
            <div class="route-item">
                <div class="route-label">Tempo</div>
                <div class="route-value" id="route-time">-- min</div>
            </div>
            <div class="route-item">
                <div class="route-label">Dist√¢ncia</div>
                <div class="route-value" id="route-distance">-- km</div>
            </div>
        </div>
    </div>
    
    <!-- Bot√£o Chame LisboaGo -->
    <div class="call-taxi-section">
        <button class="btn-call-taxi" id="call-taxi-btn">
            üöï Chamar LisboaGo - ‚Ç¨0,50
        </button>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Calculando rota...</div>

    <!-- Modal de login -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h2>√Årea do Motorista</h2>
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" placeholder="Digite seu usu√°rio" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" autocomplete="off">
            </div>

            <div class="error-message" id="error-message">Usu√°rio ou senha incorretos!</div>
        </div>
    </div>

    <script>
        // =============================================
        // CONFIGURA√á√ÉO FIREBASE
        // =============================================
        const firebaseConfig = {
            apiKey: "AIzaSyB2ljIwjmbPF1vfCgth4bLd3d7hhLdxKIk",
            authDomain: "lisboago-app.firebaseapp.com",
            projectId: "lisboago-app",
            storageBucket: "lisboago-app.firebasestorage.app",
            messagingSenderId: "467502556237",
            appId: "1:467502556237:web:ff0074a42a664f7efba804"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // =============================================
        // VARI√ÅVEIS GLOBAIS
        // =============================================
        let map;
        let driverMarker = null;
        let lastDriverPosition = null;
        let directionsService = null;
        let directionsRenderer = null;
        let driverToClientRenderer = null;
        let originMarker = null;
        let destinationMarker = null;
        let currentRoute = null;
        let clientPosition = null;
        let firebaseListener = null;
        let isCalculatingRoute = false;

        // =============================================
        // SISTEMA FIREBASE - ESCUTA CONT√çNUA
        // =============================================

        function setupFirebaseListener() {
            console.log('üëÇ Iniciando escuta Firebase em tempo real...');
            
            try {
                // ESCUTAR TODOS OS MOTORISTAS ATIVOS - SEM FILTRO DE TEMPO
                firebaseListener = db.collection('drivers')
                    .onSnapshot(function(snapshot) {
                        snapshot.docChanges().forEach(function(change) {
                            if (change.type === 'added' || change.type === 'modified') {
                                const driverData = change.doc.data();
                                
                                // VERIFICAR SE O MOTORISTA EST√Å ATIVO
                                if (driverData.isTracking && driverData.position) {
                                    const newPosition = driverData.position;
                                    
                                    console.log('üìç Motorista ativo detectado:', driverData.driverName, newPosition);
                                    
                                    const positionChanged = !lastDriverPosition || 
                                        getDistance(lastDriverPosition, newPosition) > 1;
                                    
                                    if (positionChanged) {
                                        console.log('üìç FIREBASE - Posi√ß√£o atualizada:', newPosition);
                                        
                                        updateDriverMarker(newPosition);
                                        
                                        if (clientPosition) {
                                            calculateDriverToClientRoute(newPosition, clientPosition);
                                        }
                                        
                                        lastDriverPosition = newPosition;
                                    }
                                }
                            } else if (change.type === 'removed') {
                                console.log('üö´ Motorista removido do Firebase');
                                removeDriverMarker();
                                removeDriverToClientRoute();
                            }
                        });
                    }, function(error) {
                        console.error('‚ùå Erro na escuta Firebase:', error);
                        // Tentar reconectar ap√≥s 3 segundos
                        setTimeout(setupFirebaseListener, 3000);
                    });
                    
            } catch (error) {
                console.error('‚ùå Erro ao configurar Firebase:', error);
            }
        }

        function stopFirebaseListener() {
            if (firebaseListener) {
                firebaseListener();
                firebaseListener = null;
            }
        }

        // =============================================
        // FUN√á√ïES DO MAPA
        // =============================================

        function updateDriverMarker(newPosition) {
            if (!map) return;
            
            const newLatLng = new google.maps.LatLng(newPosition.lat, newPosition.lng);
            
            if (driverMarker) {
                // Atualiza√ß√£o direta para melhor performance
                driverMarker.setPosition(newLatLng);
            } else {
                driverMarker = new google.maps.Marker({
                    map: map,
                    position: newLatLng,
                    title: 'Motorista LisboaGo - Em movimento',
                    icon: getTaxiIcon(),
                    optimized: true
                });
                
                console.log('üöï Marcador do motorista criado no mapa');
            }
        }

        function getDistance(pos1, pos2) {
            const R = 6371000;
            const dLat = (pos2.lat - pos1.lat) * Math.PI / 180;
            const dLng = (pos2.lng - pos1.lng) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(pos1.lat * Math.PI / 180) * Math.cos(pos2.lat * Math.PI / 180) *
                Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function calculateDriverToClientRoute(driverPos, clientPos) {
            if (!directionsService) return;
            
            const request = {
                origin: driverPos,
                destination: clientPos,
                travelMode: google.maps.TravelMode.DRIVING
            };
            
            directionsService.route(request, function(result, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    if (!driverToClientRenderer) {
                        driverToClientRenderer = new google.maps.DirectionsRenderer({
                            map: map,
                            suppressMarkers: true,
                            preserveViewport: false,
                            polylineOptions: {
                                strokeColor: '#666',
                                strokeOpacity: 0.8,
                                strokeWeight: 4,
                                zIndex: 1
                            }
                        });
                    }
                    driverToClientRenderer.setDirections(result);
                }
            });
        }

        function removeDriverToClientRoute() {
            if (driverToClientRenderer) {
                driverToClientRenderer.setMap(null);
                driverToClientRenderer = null;
            }
        }

        function removeDriverMarker() {
            if (driverMarker) {
                driverMarker.setMap(null);
                driverMarker = null;
                console.log('üö´ Marcador do motorista removido');
            }
        }

        function getTaxiIcon() {
            return {
                url: 'https://cdn-icons-png.flaticon.com/128/16062/16062688.png',
                scaledSize: new google.maps.Size(45, 45),
                anchor: new google.maps.Point(22, 22)
            };
        }

        function getClientIcon() {
            return {
                url: 'https://cdn-icons-png.flaticon.com/128/7324/7324835.png',
                scaledSize: new google.maps.Size(35, 35),
                anchor: new google.maps.Point(17, 17)
            };
        }

        // =============================================
        // SISTEMA DE ROTAS
        // =============================================

        function calculateRoute(origin, destination) {
            if (!directionsService || !directionsRenderer || isCalculatingRoute) return;
            
            isCalculatingRoute = true;
            showLoading();
            
            const request = {
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING
            };
            
            directionsService.route(request, function(result, status) {
                isCalculatingRoute = false;
                hideLoading();
                
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                    currentRoute = result;
                    
                    const route = result.routes[0].legs[0];
                    const duration = route.duration.text;
                    const distance = route.distance.text;
                    
                    document.getElementById('route-time').textContent = duration;
                    document.getElementById('route-distance').textContent = distance;
                    document.getElementById('route-info').style.display = 'block';
                    
                    // Salvar dados da rota para usar na p√°gina de chamar t√°xi
                    const routeData = {
                        duration: duration,
                        distance: distance
                    };
                    localStorage.setItem('lisboago_route_data', JSON.stringify(routeData));
                    
                    vibrate();
                    
                } else {
                    console.error('‚ùå Erro ao calcular rota:', status);
                    alert('N√£o foi poss√≠vel calcular a rota. Verifique os endere√ßos.');
                }
            });
        }

        // =============================================
        // INICIALIZA√á√ÉO DO MAPA
        // =============================================

        function initMap() {
            console.log('üó∫Ô∏è Inicializando mapa para mobile...');
            
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            const mapOptions = {
                center: { lat: 38.7223, lng: -9.1393 },
                zoom: isMobile ? 13 : 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                fullscreenControl: false,
                streetViewControl: false,
                mapTypeControl: false,
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.RIGHT_BOTTOM
                },
                gestureHandling: 'greedy'
            };
            
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#1976d2',
                    strokeOpacity: 0.8,
                    strokeWeight: 4
                }
            });
            
            // ELEMENTOS DA INTERFACE
            const searchBox = document.getElementById('search-box');
            const destinationBox = document.getElementById('destination-box');
            const callTaxiBtn = document.getElementById('call-taxi-btn');
            const driverAreaBtn = document.getElementById('driver-area-btn');
            const loginModal = document.getElementById('login-modal');
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            let autocompleteOrigin, autocompleteDestination;
            let originPlace = null;
            let destinationPlace = null;
            
            // CORRE√á√ÉO DA SENSIBILIDADE DOS CAMPOS
            function setupInputFields() {
                // Adicionar evento de toque para todos os campos
                const allInputs = document.querySelectorAll('input, textarea');
                allInputs.forEach(input => {
                    // Remover qualquer preven√ß√£o existente
                    input.style.touchAction = 'manipulation';
                    input.style.cursor = 'pointer';
                    
                    // Evento de toque simples
                    input.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        this.focus();
                        // For√ßar teclado a aparecer
                        this.click();
                    }, { passive: false });
                    
                    // Evento de clique como fallback
                    input.addEventListener('click', function() {
                        this.focus();
                    });
                });
            }
            
            function initAutocomplete() {
                autocompleteOrigin = new google.maps.places.Autocomplete(searchBox, {
                    types: ['geocode'],
                    componentRestrictions: { country: 'pt' },
                    fields: ['geometry', 'name']
                });
                
                autocompleteDestination = new google.maps.places.Autocomplete(destinationBox, {
                    types: ['geocode'],
                    componentRestrictions: { country: 'pt' },
                    fields: ['geometry', 'name']
                });
                
                autocompleteOrigin.addListener('place_changed', function() {
                    originPlace = autocompleteOrigin.getPlace();
                    if (!originPlace.geometry) return;
                    
                    clientPosition = originPlace.geometry.location;
                    
                    if (originMarker) originMarker.setMap(null);
                    
                    originMarker = new google.maps.Marker({
                        map: map,
                        position: originPlace.geometry.location,
                        title: 'Sua localiza√ß√£o',
                        icon: getClientIcon(),
                        optimized: true
                    });
                    
                    if (destinationPlace) {
                        calculateRoute(originPlace.geometry.location, destinationPlace.geometry.location);
                    }
                    
                    if (lastDriverPosition) {
                        calculateDriverToClientRoute(lastDriverPosition, clientPosition);
                    }
                });
                
                autocompleteDestination.addListener('place_changed', function() {
                    destinationPlace = autocompleteDestination.getPlace();
                    if (!destinationPlace.geometry) return;
                    
                    if (destinationMarker) destinationMarker.setMap(null);
                    
                    destinationMarker = new google.maps.Marker({
                        map: map,
                        position: destinationPlace.geometry.location,
                        title: 'Destino',
                        icon: {
                            url: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                            scaledSize: new google.maps.Size(25, 25),
                            anchor: new google.maps.Point(12, 12)
                        }
                    });
                    
                    if (originPlace) {
                        calculateRoute(originPlace.geometry.location, destinationPlace.geometry.location);
                    }
                });
            }
            
            // EVENT LISTENERS
            driverAreaBtn.addEventListener('click', function() {
                vibrate();
                loginModal.style.display = 'flex';
                // Focar no primeiro campo do modal
                setTimeout(() => usernameInput.focus(), 100);
            });
            
            loginModal.addEventListener('click', function(e) {
                if (e.target === loginModal) {
                    loginModal.style.display = 'none';
                    errorMessage.style.display = 'none';
                }
            });
            
            loginBtn.addEventListener('click', function() {
                vibrate();
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                // Logins v√°lidos
                if ((username === 'Mega' && password === '12345') || 
                    (username === 'Heitor' && password === '12345')) {
                    
                    // Redirecionar para a p√°gina do motorista com par√¢metro
                    if (username === 'Heitor') {
                        window.location.href = 'motorista.html?user=heitor';
                    } else {
                        window.location.href = 'motorista.html';
                    }
                } else {
                    errorMessage.style.display = 'block';
                }
            });
            
            callTaxiBtn.addEventListener('click', function() {
                vibrate();
                if (!originPlace || !destinationPlace) {
                    alert('Por favor, preencha tanto a origem quanto o destino.');
                    return;
                }
                
                const currentData = {
                    origin: searchBox.value,
                    destination: destinationBox.value,
                    originPlace: originPlace,
                    destinationPlace: destinationPlace,
                    clientPosition: clientPosition,
                    timestamp: Date.now()
                };
                localStorage.setItem('lisboago_current_ride', JSON.stringify(currentData));
                
                window.location.href = 'chamar-taxi.html';
            });
            
            // Prevenir zoom duplo no mapa
            map.setOptions({
                gestureHandling: 'cooperative'
            });
            
            setupInputFields();
            initAutocomplete();
            setupFirebaseListener();

            console.log('‚úÖ Mapa mobile inicializado com sucesso');
        }
        
        function loadGoogleMaps() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyBmc6HTJo70N_ueR1qFVgyu74v7FIl7dU4&libraries=places&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }
        
        // INICIALIZA√á√ÉO
        window.onload = function() {
            console.log('üì± P√°gina mobile carregada');
            loadGoogleMaps();
        };

        // GEST√ÉO DE RECURSOS
        window.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('üì± P√°gina em segundo plano - Firebase continua ativo');
            } else {
                console.log('üì± P√°gina em primeiro plano');
            }
        });

        // Reconectar Firebase se perder conex√£o
