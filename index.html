    <script>
        // =============================================
        // CONFIGURA√á√ÉO FIREBASE
        // =============================================
        const firebaseConfig = {
            apiKey: "AIzaSyB2ljIwjmbPF1vfCgth4bLd3d7hhLdxKIk",
            authDomain: "lisboago-app.firebaseapp.com",
            projectId: "lisboago-app",
            storageBucket: "lisboago-app.firebasestorage.app",
            messagingSenderId: "467502556237",
            appId: "1:467502556237:web:ff0074a42a664f7efba804"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // =============================================
        // VARI√ÅVEIS GLOBAIS
        // =============================================
        let map;
        let driverMarkers = {};
        let lastDriverPositions = {};
        let directionsService = null;
        let directionsRenderer = null;
        let driverToClientRenderer = null;
        let originMarker = null;
        let destinationMarker = null;
        let currentRoute = null;
        let clientPosition = null;
        let firebaseListener = null;
        let isCalculatingRoute = false;
        let activeDrivers = {};

        // =============================================
        // FUN√á√ïES MOBILE
        // =============================================

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // =============================================
        // SISTEMA FIREBASE - MULTIPLOS MOTORISTAS (ATUALIZADO)
        // =============================================

        function setupFirebaseListener() {
            console.log('üëÇ INICIANDO ESCUTA FIREBASE PARA M√öLTIPLOS MOTORISTAS...');
            
            try {
                // ESCUTAR TODOS OS MOTORISTAS ATIVOS
                firebaseListener = db.collection('drivers')
                    .onSnapshot(function(snapshot) {
                        console.log(`üì° Firebase: ${snapshot.size} motoristas na cole√ß√£o`);
                        
                        snapshot.docChanges().forEach(function(change) {
                            const driverId = change.doc.id;
                            const driverData = change.doc.data();
                            
                            console.log(`üîÑ Mudan√ßa detectada: ${change.type} para ${driverId}`, driverData);

                            if (change.type === 'added' || change.type === 'modified') {
                                // VERIFICAR SE O MOTORISTA EST√Å ATIVO
                                if (driverData.isTracking && driverData.position) {
                                    const newPosition = driverData.position;
                                    const driverName = driverData.driverName || driverId;
                                    
                                    console.log(`üöï MOTORISTA ATIVO: ${driverName} (${driverId})`, newPosition);
                                    
                                    // Atualizar lista de motoristas ativos
                                    activeDrivers[driverId] = {
                                        name: driverName,
                                        position: newPosition,
                                        lastUpdate: driverData.timestamp || Date.now(),
                                        isActive: true
                                    };
                                    
                                    const positionChanged = !lastDriverPositions[driverId] || 
                                        getDistance(lastDriverPositions[driverId], newPosition) > 0.001; // 1 metro
                                    
                                    if (positionChanged) {
                                        console.log(`üìç ATUALIZANDO POSI√á√ÉO: ${driverName}`, newPosition);
                                        
                                        updateDriverMarker(driverId, driverName, newPosition);
                                        lastDriverPositions[driverId] = newPosition;
                                    }
                                    
                                } else {
                                    // Motorista n√£o est√° mais ativo
                                    console.log(`üö´ MOTORISTA INATIVO: ${driverId}`);
                                    activeDrivers[driverId] = {
                                        ...activeDrivers[driverId],
                                        isActive: false
                                    };
                                    removeDriverMarker(driverId);
                                    delete lastDriverPositions[driverId];
                                }
                            } else if (change.type === 'removed') {
                                console.log(`üóëÔ∏è MOTORISTA REMOVIDO: ${driverId}`);
                                removeDriverMarker(driverId);
                                delete activeDrivers[driverId];
                                delete lastDriverPositions[driverId];
                            }
                        });

                        // Atualizar interface de status dos motoristas
                        updateDriversStatusDisplay();

                    }, function(error) {
                        console.error('‚ùå ERRO NA ESCUTA FIREBASE:', error);
                        updateDriversStatusDisplay();
                        // Tentar reconectar ap√≥s 5 segundos
                        setTimeout(setupFirebaseListener, 5000);
                    });
                    
            } catch (error) {
                console.error('‚ùå ERRO AO CONFIGURAR FIREBASE:', error);
            }
        }

        function updateDriversStatusDisplay() {
            const driversList = document.getElementById('drivers-list');
            const driversStatus = document.getElementById('drivers-status');
            
            if (!driversList) return;
            
            driversList.innerHTML = '';
            
            const driverConfigs = {
                'motorista_mega': { name: 'Mega Hair', color: '#FFD700' },
                'motorista_heitor': { name: 'Heitor Silva', color: '#FF6B6B' },
                'motorista_joao': { name: 'Jo√£o Santos', color: '#4ECDC4' },
                'motorista_maria': { name: 'Maria Oliveira', color: '#FFA5A5' }
            };
            
            let activeCount = 0;
            
            // Mostrar todos os motoristas configurados
            Object.keys(driverConfigs).forEach(driverId => {
                const config = driverConfigs[driverId];
                const driverData = activeDrivers[driverId];
                const isActive = driverData && driverData.isActive;
                
                if (isActive) activeCount++;
                
                const driverElement = document.createElement('div');
                driverElement.className = `driver-status-item ${isActive ? 'driver-active' : 'driver-inactive'}`;
                
                driverElement.innerHTML = `
                    <div class="driver-color" style="background-color: ${config.color}"></div>
                    <div class="driver-name">${config.name}</div>
                    <div style="margin-left: auto; font-size: 10px;">${isActive ? '‚úÖ' : '‚ùå'}</div>
                `;
                
                driversList.appendChild(driverElement);
            });
            
            // Mostrar/ocultar painel baseado no n√∫mero de motoristas ativos
            if (activeCount > 0) {
                driversStatus.style.display = 'block';
            } else {
                driversStatus.style.display = 'none';
            }
            
            console.log(`üìä Motoristas ativos: ${activeCount}`);
        }

        function stopFirebaseListener() {
            if (firebaseListener) {
                firebaseListener();
                firebaseListener = null;
                console.log('üîá Escuta Firebase parada');
            }
        }

        // =============================================
        // FUN√á√ïES DO MAPA - MULTIPLOS MOTORISTAS (ATUALIZADO)
        // =============================================

        function updateDriverMarker(driverId, driverName, newPosition) {
            if (!map) {
                console.log('‚ùå Mapa n√£o dispon√≠vel para atualizar marcador');
                return;
            }
            
            console.log(`üó∫Ô∏è Atualizando marcador no mapa: ${driverName}`, newPosition);
            
            const newLatLng = new google.maps.LatLng(newPosition.lat, newPosition.lng);
            
            if (driverMarkers[driverId]) {
                // Atualizar marcador existente com anima√ß√£o
                const oldPosition = driverMarkers[driverId].getPosition();
                driverMarkers[driverId].setPosition(newLatLng);
                driverMarkers[driverId].setTitle(`${driverName} - Online`);
                driverMarkers[driverId].setZIndex(1000);
                
                console.log(`üìç Marcador atualizado: ${driverName}`);
                
            } else {
                // Criar novo marcador
                driverMarkers[driverId] = new google.maps.Marker({
                    map: map,
                    position: newLatLng,
                    title: `${driverName} - Online`,
                    icon: getTaxiIcon(driverId),
                    optimized: false, // Desativar otimiza√ß√£o para melhor controle
                    zIndex: 1000
                });
                
                // Adicionar evento de clique para informa√ß√µes
                driverMarkers[driverId].addListener('click', function() {
                    const infoWindow = new google.maps.InfoWindow({
                        content: `
                            <div style="padding: 10px;">
                                <h3 style="margin: 0 0 5px 0; color: #000;">üöï ${driverName}</h3>
                                <p style="margin: 0; color: #666;">Status: <strong style="color: #0F9D58;">Dispon√≠vel</strong></p>
                                <p style="margin: 5px 0 0 0; font-size: 12px; color: #888;">
                                    Lat: ${newPosition.lat.toFixed(6)}<br>
                                    Lng: ${newPosition.lng.toFixed(6)}
                                </p>
                            </div>
                        `
                    });
                    infoWindow.open(map, driverMarkers[driverId]);
                });
                
                console.log(`üÜï Novo marcador criado: ${driverName}`);
            }
            
            // Centralizar no primeiro motorista ativo
            if (Object.keys(driverMarkers).length === 1) {
                map.panTo(newLatLng);
            }
        }

        function removeDriverMarker(driverId) {
            if (driverMarkers[driverId]) {
                driverMarkers[driverId].setMap(null);
                delete driverMarkers[driverId];
                console.log(`üóëÔ∏è Marcador removido: ${driverId}`);
            }
        }

        function getTaxiIcon(driverId) {
            const colors = {
                'motorista_mega': '#FFD700',
                'motorista_heitor': '#FF6B6B',
                'motorista_joao': '#4ECDC4',
                'motorista_maria': '#FFA5A5'
            };
            
            const color = colors[driverId] || '#FFD700';
            
            return {
                url: `data:image/svg+xml;base64,${btoa(`
                    <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="25" cy="25" r="22" fill="${color}" stroke="#000" stroke-width="2"/>
                        <text x="25" y="32" text-anchor="middle" fill="#000" font-weight="bold" font-size="16">üöï</text>
                        <circle cx="38" cy="12" r="6" fill="#0F9D58" stroke="#fff" stroke-width="1.5"/>
                    </svg>
                `)}`,
                scaledSize: new google.maps.Size(50, 50),
                anchor: new google.maps.Point(25, 25)
            };
        }

        function getDistance(pos1, pos2) {
            const R = 6371000;
            const dLat = (pos2.lat - pos1.lat) * Math.PI / 180;
            const dLng = (pos2.lng - pos1.lng) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(pos1.lat * Math.PI / 180) * Math.cos(pos2.lat * Math.PI / 180) *
                Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // =============================================
        // SISTEMA DE ROTAS
        // =============================================

        function calculateRoute(origin, destination) {
            if (!directionsService || !directionsRenderer || isCalculatingRoute) return;
            
            isCalculatingRoute = true;
            showLoading();
            
            const request = {
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING
            };
            
            directionsService.route(request, function(result, status) {
                isCalculatingRoute = false;
                hideLoading();
                
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                    currentRoute = result;
                    
                    const route = result.routes[0].legs[0];
                    const duration = route.duration.text;
                    const distance = route.distance.text;
                    
                    document.getElementById('route-time').textContent = duration;
                    document.getElementById('route-distance').textContent = distance;
                    document.getElementById('route-info').style.display = 'block';
                    
                    // Salvar dados da rota
                    const routeData = {
                        duration: duration,
                        distance: distance
                    };
                    localStorage.setItem('gotaxi_route_data', JSON.stringify(routeData));
                    
                    vibrate();
                    
                } else {
                    console.error('‚ùå Erro ao calcular rota:', status);
                    alert('N√£o foi poss√≠vel calcular a rota. Verifique os endere√ßos.');
                }
            });
        }

        // =============================================
        // INICIALIZA√á√ÉO DO MAPA (ATUALIZADO)
        // =============================================

        function initMap() {
            console.log('üó∫Ô∏è INICIALIZANDO MAPA MOBILE...');
            
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            const mapOptions = {
                center: { lat: 38.7223, lng: -9.1393 },
                zoom: isMobile ? 14 : 13,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                fullscreenControl: false,
                streetViewControl: false,
                mapTypeControl: false,
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.RIGHT_BOTTOM
                },
                gestureHandling: 'greedy',
                styles: [
                    {
                        "featureType": "poi",
                        "stylers": [{"visibility": "off"}]
                    }
                ]
            };
            
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            
            // Inicializar servi√ßos de dire√ß√µes
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#1976d2',
                    strokeOpacity: 0.8,
                    strokeWeight: 6
                }
            });

        function setupInterfaceElements() {
            const searchBox = document.getElementById('search-box');
            const destinationBox = document.getElementById('destination-box');
            const callTaxiBtn = document.getElementById('call-taxi-btn');
            const driverAreaBtn = document.getElementById('driver-area-btn');
            const loginModal = document.getElementById('login-modal');
            const loginBtn = document.getElementById('login-btn');
            
            // Configurar bot√£o motorista
            driverAreaBtn.addEventListener('click', function(e) {
                e.preventDefault();
                vibrate();
                loginModal.style.display = 'flex';
            });
            
            // Configurar autocomplete
            initAutocomplete();
            
            // Configurar bot√£o de chamar t√°xi
            callTaxiBtn.addEventListener('click', function() {
                vibrate();
                if (!originMarker || !destinationMarker) {
                    alert('Por favor, selecione origem e destino no mapa.');
                    return;
                }
                
                const currentData = {
                    origin: searchBox.value,
                    destination: destinationBox.value,
                    timestamp: Date.now()
                };
                localStorage.setItem('gotaxi_current_ride', JSON.stringify(currentData));
                
                window.location.href = 'chamar-taxi.html';
            });
            
            // Configurar login
            setupLoginSystem();
        }

        function initAutocomplete() {
            const searchBox = document.getElementById('search-box');
            const destinationBox = document.getElementById('destination-box');
            
            let autocompleteOrigin = new google.maps.places.Autocomplete(searchBox, {
                types: ['geocode'],
                componentRestrictions: { country: 'pt' },
                fields: ['geometry', 'name', 'formatted_address']
            });
            
            let autocompleteDestination = new google.maps.places.Autocomplete(destinationBox, {
                types: ['geocode'],
                componentRestrictions: { country: 'pt' },
                fields: ['geometry', 'name', 'formatted_address']
            });
            
            autocompleteOrigin.addListener('place_changed', function() {
                const place = autocompleteOrigin.getPlace();
                if (!place.geometry) return;
                
                clientPosition = place.geometry.location;
                
                if (originMarker) originMarker.setMap(null);
                
                originMarker = new google.maps.Marker({
                    map: map,
                    position: place.geometry.location,
                    title: 'Sua localiza√ß√£o',
                    icon: getClientIcon(),
                    zIndex: 999
                });
                
                map.panTo(place.geometry.location);
                
                if (destinationMarker) {
                    calculateRoute(place.geometry.location, destinationMarker.getPosition());
                }
            });
            
            autocompleteDestination.addListener('place_changed', function() {
                const place = autocompleteDestination.getPlace();
                if (!place.geometry) return;
                
                if (destinationMarker) destinationMarker.setMap(null);
                
                destinationMarker = new google.maps.Marker({
                    map: map,
                    position: place.geometry.location,
                    title: 'Destino',
                    icon: {
                        url: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                        scaledSize: new google.maps.Size(30, 30),
                        anchor: new google.maps.Point(15, 15)
                    },
                    zIndex: 998
                });
                
                if (originMarker) {
                    calculateRoute(originMarker.getPosition(), place.geometry.location);
                }
            });
        }

        function setupLoginSystem() {
            const loginBtn = document.getElementById('login-btn');
            const loginModal = document.getElementById('login-modal');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            loginBtn.addEventListener('click', function() {
                vibrate();
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                const validLogins = {
                    'Mega': { password: '12345', driverId: 'motorista_mega' },
                    'Heitor': { password: '12345', driverId: 'motorista_heitor' },
                    'Joao': { password: '12345', driverId: 'motorista_joao' },
                    'Maria': { password: '12345', driverId: 'motorista_maria' }
                };
                
                if (validLogins[username] && validLogins[username].password === password) {
                    const driverId = validLogins[username].driverId;
                    window.location.href = `motorista.html?driver=${driverId}`;
                } else {
                    errorMessage.style.display = 'block';
                }
            });
            
            loginModal.addEventListener('click', function(e) {
                if (e.target === loginModal) {
                    loginModal.style.display = 'none';
                    errorMessage.style.display = 'none';
                }
            });
        }
