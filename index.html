    <script>
        // =============================================
        // CONFIGURA√á√ÉO FIREBASE - SUAS CREDENCIAIS REAIS
        // =============================================
        const firebaseConfig = {
            apiKey: "AIzaSyB2ljIwjmbPF1vfCgth4bLd3d7hhLdxKIk",
            authDomain: "lisboago-app.firebaseapp.com",
            projectId: "lisboago-app",
            storageBucket: "lisboago-app.firebasestorage.app",
            messagingSenderId: "467502556237",
            appId: "1:467502556237:web:ff0074a42a664f7efba804"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // =============================================
        // SISTEMA GLOBAL DE RASTREAMENTO - COM FIREBASE
        // =============================================
        
        // Vari√°veis globais
        let map;
        let driverMarker = null;
        let lastDriverPosition = null;
        let positionUpdateInterval = null;
        let directionsService = null;
        let directionsRenderer = null;
        let driverToClientRenderer = null;
        let originMarker = null;
        let destinationMarker = null;
        let currentRoute = null;
        let clientPosition = null;
        let driverDataCheckCount = 0;
        let lastDriverDataString = '';
        let driverAnimation = null;
        let debugEnabled = true;
        let driverActive = false;
        let firebaseListener = null;

        // =============================================
        // SISTEMA FIREBASE - ESCUTA EM TEMPO REAL
        // =============================================

        function setupFirebaseListener() {
            console.log('üëÇ Iniciando escuta Firebase em tempo real...');
            
            try {
                // Escutar mudan√ßas no documento do motorista
                firebaseListener = db.collection('drivers').doc('motorista_mega')
                    .onSnapshot(function(doc) {
                        if (doc.exists) {
                            const driverData = doc.data();
                            console.log('üî• Dados recebidos do Firebase:', driverData);
                            
                            if (driverData.isTracking && driverData.position) {
                                const newPosition = driverData.position;
                                
                                // Verificar se a posi√ß√£o mudou significativamente
                                const positionChanged = !lastDriverPosition || 
                                    getDistance(lastDriverPosition, newPosition) > 2;
                                
                                if (positionChanged) {
                                    console.log(`üìç FIREBASE - Posi√ß√£o atualizada:`, {
                                        lat: newPosition.lat.toFixed(6),
                                        lng: newPosition.lng.toFixed(6)
                                    });
                                    
                                    // ATUALIZAR MARCADOR DO MOTORISTA
                                    updateDriverMarker(newPosition);
                                    
                                    // CALCULAR ROTA ENTRE MOTORISTA E CLIENTE
                                    if (clientPosition) {
                                        calculateDriverToClientRoute(newPosition, clientPosition);
                                    }
                                    
                                    lastDriverPosition = newPosition;
                                }
                                
                                // Atualizar status do motorista
                                if (!driverActive) {
                                    driverActive = true;
                                    updateDriverStatus(true);
                                }
                                
                                updateFirebaseStatus('Conectado - Motorista ativo');
                                
                            } else {
                                // Motorista n√£o est√° ativo
                                if (driverActive) {
                                    driverActive = false;
                                    updateDriverStatus(false);
                                }
                                removeDriverMarker();
                                removeDriverToClientRoute();
                                updateFirebaseStatus('Conectado - Motorista inativo');
                            }
                        } else {
                            console.log('‚ùå Motorista n√£o encontrado no Firebase');
                            updateDriverStatus(false);
                            updateFirebaseStatus('Motorista n√£o encontrado');
                        }
                    }, function(error) {
                        console.error('‚ùå Erro na escuta Firebase:', error);
                        updateFirebaseStatus('Erro de conex√£o');
                        // Fallback para localStorage
                        setupRealTimeTracking();
                    });
                    
                console.log('‚úÖ Escuta Firebase configurada com sucesso');
                
            } catch (error) {
                console.error('‚ùå Erro ao configurar Firebase:', error);
                updateFirebaseStatus('Erro de configura√ß√£o');
            }
        }

        // ATUALIZAR STATUS DO FIREBASE NA INTERFACE
        function updateFirebaseStatus(message) {
            const firebaseStatus = document.getElementById('firebase-status');
            if (firebaseStatus) {
                firebaseStatus.textContent = 'üî• Firebase: ' + message;
                
                if (message.includes('Erro') || message.includes('n√£o encontrado')) {
                    firebaseStatus.style.background = 'rgba(219, 68, 55, 0.9)';
                    firebaseStatus.style.color = 'white';
                } else if (message.includes('Conectado')) {
                    firebaseStatus.style.background = 'rgba(15, 157, 88, 0.9)';
                    firebaseStatus.style.color = 'white';
                } else {
                    firebaseStatus.style.background = 'rgba(255, 193, 7, 0.9)';
                    firebaseStatus.style.color = 'black';
                }
            }
        }

        // PARAR ESCUTA FIREBASE
        function stopFirebaseListener() {
            if (firebaseListener) {
                firebaseListener();
                firebaseListener = null;
                console.log('üîá Escuta Firebase parada');
            }
        }

        // =============================================
        // SISTEMA DE SINCRONIZA√á√ÉO (FALLBACK)
        // =============================================
        
        function setupRealTimeTracking() {
            console.log('üîÑ Iniciando sistema fallback (localStorage)...');
            
            if (positionUpdateInterval) {
                clearInterval(positionUpdateInterval);
            }
            
            checkDriverStatus();
            positionUpdateInterval = setInterval(checkDriverStatus, 1000);
            
            window.addEventListener('storage', function(e) {
                if (e.key === 'lisboago_driver_data') {
                    checkDriverStatus();
                }
            });
        }

        // VERIFICA√á√ÉO DO STATUS DO MOTORISTA (FALLBACK)
        function checkDriverStatus() {
            const driverData = getDriverData();
            
            if (driverData && driverData.isTracking && driverData.position) {
                const newPosition = driverData.position;
                const positionChanged = !lastDriverPosition || 
                    getDistance(lastDriverPosition, newPosition) > 2;
                
                if (positionChanged) {
                    updateDriverMarker(newPosition);
                    
                    if (clientPosition) {
                        calculateDriverToClientRoute(newPosition, clientPosition);
                    }
                    
                    if (!driverActive) {
                        driverActive = true;
                        updateDriverStatus(true);
                    }
                    
                    lastDriverPosition = newPosition;
                }
            } else {
                if (driverActive) {
                    driverActive = false;
                    updateDriverStatus(false);
                }
            }
        }

        // ATUALIZAR STATUS DO MOTORISTA NA INTERFACE
        function updateDriverStatus(isActive) {
            const driverStatus = document.getElementById('driver-status');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('driver-status-text');
            
            if (isActive) {
                driverStatus.className = 'driver-status active';
                statusIndicator.className = 'status-indicator status-active';
                statusText.textContent = 'Motorista dispon√≠vel - Rastreando em tempo real';
            } else {
                driverStatus.className = 'driver-status inactive';
                statusIndicator.className = 'status-indicator status-inactive';
                statusText.textContent = 'Motorista n√£o dispon√≠vel';
            }
        }

        // ATUALIZAR MARCADOR DO MOTORISTA
        function updateDriverMarker(newPosition) {
            if (!map) return;
            
            const newLatLng = new google.maps.LatLng(newPosition.lat, newPosition.lng);
            
            if (driverMarker) {
                // Animar movimento suave do marcador
                animateMarkerMovement(driverMarker, newLatLng);
            } else {
                // Criar novo marcador
                driverMarker = new google.maps.Marker({
                    map: map,
                    position: newLatLng,
                    title: 'Motorista LisboaGo - Em movimento',
                    icon: getTaxiIcon(),
                    optimized: true
                });
            }
            
            if (driverMarker.getMap() === null) {
                driverMarker.setMap(map);
            }
        }

        // ANIMA√á√ÉO SUAVE DO MARCADOR
        function animateMarkerMovement(marker, newPosition) {
            const oldPosition = marker.getPosition();
            const steps = 20;
            const latIncrement = (newPosition.lat() - oldPosition.lat()) / steps;
            const lngIncrement = (newPosition.lng() - oldPosition.lng()) / steps;
            
            let currentStep = 0;
            
            function animateStep() {
                if (currentStep < steps) {
                    currentStep++;
                    const newLat = oldPosition.lat() + (latIncrement * currentStep);
                    const newLng = oldPosition.lng() + (lngIncrement * currentStep);
                    
                    marker.setPosition(new google.maps.LatLng(newLat, newLng));
                    setTimeout(animateStep, 50);
                } else {
                    marker.setPosition(newPosition);
                }
            }
            
            animateStep();
        }

        // CALCULAR DIST√ÇNCIA ENTRE DOIS PONTOS (metros)
        function getDistance(pos1, pos2) {
            const R = 6371000;
            const dLat = (pos2.lat - pos1.lat) * Math.PI / 180;
            const dLng = (pos2.lng - pos1.lng) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(pos1.lat * Math.PI / 180) * Math.cos(pos2.lat * Math.PI / 180) *
                Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // CALCULAR ROTA CINZA ENTRE MOTORISTA E CLIENTE
        function calculateDriverToClientRoute(driverPos, clientPos) {
            if (!directionsService) return;
            
            const request = {
                origin: driverPos,
                destination: clientPos,
                travelMode: google.maps.TravelMode.DRIVING
            };
            
            directionsService.route(request, function(result, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    if (!driverToClientRenderer) {
                        driverToClientRenderer = new google.maps.DirectionsRenderer({
                            map: map,
                            suppressMarkers: true,
                            preserveViewport: false,
                            polylineOptions: {
                                strokeColor: '#666',
                                strokeOpacity: 0.8,
                                strokeWeight: 4,
                                zIndex: 1
                            }
                        });
                    }
                    driverToClientRenderer.setDirections(result);
                }
            });
        }

        // REMOVER ROTA MOTORISTA-CLIENTE
        function removeDriverToClientRoute() {
            if (driverToClientRenderer) {
                driverToClientRenderer.setMap(null);
                driverToClientRenderer = null;
            }
        }

        // OBTER DADOS DO MOTORISTA (FALLBACK)
        function getDriverData() {
            try {
                const data = localStorage.getItem('lisboago_driver_data');
                if (data) {
                    const driverData = JSON.parse(data);
                    if (driverData.isTracking && driverData.position && driverData.timestamp) {
                        const dataAge = Date.now() - driverData.timestamp;
                        if (dataAge < 120000) {
                            return driverData;
                        }
                    }
                }
                return null;
            } catch (error) {
                return null;
            }
        }

        // REMOVER MARCADOR DO MOTORISTA
        function removeDriverMarker() {
            if (driverMarker) {
                driverMarker.setMap(null);
                driverMarker = null;
            }
        }

        // OBTER √çCONE DO T√ÅXI
        function getTaxiIcon() {
            return {
                url: 'https://cdn-icons-png.flaticon.com/128/1048/1048339.png',
                scaledSize: new google.maps.Size(50, 50),
                anchor: new google.maps.Point(25, 25)
            };
        }

        // OBTER √çCONE DO CLIENTE
        function getClientIcon() {
            return {
                url: 'https://cdn-icons-png.flaticon.com/128/7324/7324835.png',
                scaledSize: new google.maps.Size(40, 40),
                anchor: new google.maps.Point(20, 20)
            };
        }

        // =============================================
        // SISTEMA DE C√ÅLCULO DE PRE√áOS
        // =============================================

        function isWeekendOrHoliday() {
            const now = new Date();
            const portugalTime = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Lisbon"}));
            const day = portugalTime.getDay();
            return day === 0 || day === 6;
        }

        function calculatePrice(distanceInKm) {
            const baseRateWeekday = 3.25;
            const baseRateWeekend = 3.90;
            const perKmRate = 0.90;
            const minRate = 3.25;
            
            const isWeekend = isWeekendOrHoliday();
            const baseRate = isWeekend ? baseRateWeekend : baseRateWeekday;
            
            let price = baseRate + (distanceInKm * perKmRate);
            
            if (price < minRate) {
                price = minRate;
            }
            
            return {
                price: price.toFixed(2),
                baseRate: baseRate,
                isWeekend: isWeekend
            };
        }

        // =============================================
        // SISTEMA DE ROTAS E NAVEGA√á√ÉO
        // =============================================

        function calculateRoute(origin, destination) {
            if (!directionsService || !directionsRenderer) return;
            
            const request = {
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING
            };
            
            directionsService.route(request, function(result, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                    currentRoute = result;
                    
                    const route = result.routes[0].legs[0];
                    const duration = route.duration.text;
                    const distance = route.distance.text;
                    const distanceInKm = parseFloat(route.distance.text.replace(' km', '').replace(',', '.'));
                    
                    const priceInfo = calculatePrice(distanceInKm);
                    
                    document.getElementById('route-time').textContent = duration;
                    document.getElementById('route-distance').textContent = distance;
                    document.getElementById('route-price').textContent = priceInfo.price + ' ‚Ç¨';
                    document.getElementById('route-info').style.display = 'block';
                    
                } else {
                    console.error('‚ùå Erro ao calcular rota:', status);
                    alert('N√£o foi poss√≠vel calcular a rota. Verifique os endere√ßos.');
                }
            });
        }

        // =============================================
        // INICIALIZA√á√ÉO DO MAPA PRINCIPAL
        // =============================================

        function initMap() {
            console.log('üó∫Ô∏è Inicializando mapa principal com Firebase...');
            
            const mapOptions = {
                center: { lat: 38.7223, lng: -9.1393 },
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                fullscreenControl: false,
                streetViewControl: false,
                mapTypeControl: false
            };
            
            map = new google.maps.Map(document.getElementById('map'), mapOptions);
            
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#1976d2',
                    strokeOpacity: 0.8,
                    strokeWeight: 5
                }
            });
            
            // Elementos da interface
            const searchBox = document.getElementById('search-box');
            const destinationBox = document.getElementById('destination-box');
            const callTaxiBtn = document.getElementById('call-taxi-btn');
            const driverAreaBtn = document.getElementById('driver-area-btn');
            const loginModal = document.getElementById('login-modal');
            const loginBtn = document.getElementById('login-btn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            let autocompleteOrigin, autocompleteDestination;
            let originPlace = null;
            let destinationPlace = null;
            
            function initAutocomplete() {
                autocompleteOrigin = new google.maps.places.Autocomplete(searchBox, {
                    types: ['geocode'],
                    componentRestrictions: { country: 'pt' }
                });
                
                autocompleteDestination = new google.maps.places.Autocomplete(destinationBox, {
                    types: ['geocode'],
                    componentRestrictions: { country: 'pt' }
                });
                
                autocompleteOrigin.addListener('place_changed', function() {
                    originPlace = autocompleteOrigin.getPlace();
                    if (!originPlace.geometry) {
                        alert("Local n√£o encontrado: '" + originPlace.name + "'");
                        return;
                    }
                    
                    clientPosition = originPlace.geometry.location;
                    
                    if (originMarker) {
                        originMarker.setMap(null);
                    }
                    
                    originMarker = new google.maps.Marker({
                        map: map,
                        position: originPlace.geometry.location,
                        title: 'Sua localiza√ß√£o',
                        icon: getClientIcon(),
                        optimized: true
                    });
                    
                    if (destinationPlace) {
                        calculateRoute(originPlace.geometry.location, destinationPlace.geometry.location);
                    }
                    
                    // Calcular rota para motorista se estiver ativo
                    if (driverActive && lastDriverPosition) {
                        calculateDriverToClientRoute(lastDriverPosition, clientPosition);
                    }
                });
                
                autocompleteDestination.addListener('place_changed', function() {
                    destinationPlace = autocompleteDestination.getPlace();
                    if (!destinationPlace.geometry) {
                        alert("Local n√£o encontrado: '" + destinationPlace.name + "'");
                        return;
                    }
                    
                    if (destinationMarker) {
                        destinationMarker.setMap(null);
                    }
                    
                    destinationMarker = new google.maps.Marker({
                        map: map,
                        position: destinationPlace.geometry.location,
                        title: 'Destino: ' + destinationPlace.name,
                        icon: {
                            url: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                            scaledSize: new google.maps.Size(30, 30),
                            anchor: new google.maps.Point(15, 15)
                        }
                    });
                    
                    if (originPlace) {
                        calculateRoute(originPlace.geometry.location, destinationPlace.geometry.location);
                    }
                });
            }
            
            driverAreaBtn.addEventListener('click', function() {
                loginModal.style.display = 'flex';
            });
            
            loginModal.addEventListener('click', function(e) {
                if (e.target === loginModal) {
                    loginModal.style.display = 'none';
                    errorMessage.style.display = 'none';
                }
            });
            
            loginBtn.addEventListener('click', function() {
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                if (username === 'Mega' && password === '12345') {
                    window.location.href = 'motorista.html';
                } else {
                    errorMessage.style.display = 'block';
                }
            });
            
            callTaxiBtn.addEventListener('click', function() {
                if (!originPlace || !destinationPlace) {
                    alert('Por favor, preencha tanto a origem quanto o destino.');
                    return;
                }
                
                const currentData = {
                    origin: searchBox.value,
                    destination: destinationBox.value,
                    originPlace: originPlace,
                    destinationPlace: destinationPlace,
                    clientPosition: clientPosition,
                    timestamp: Date.now()
                };
                localStorage.setItem('lisboago_current_ride', JSON.stringify(currentData));
                
                window.location.href = 'chamar-taxi.html';
            });
            
            window.addEventListener('resize', function() {
                google.maps.event.trigger(map, 'resize');
            });
            
            initAutocomplete();
            
            // INICIAR SISTEMAS DE RASTREAMENTO
            setupFirebaseListener(); // Sistema principal
            setupRealTimeTracking(); // Sistema fallback

            console.log('‚úÖ Mapa principal + Firebase inicializados com sucesso');
        }
        
        function loadGoogleMaps() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyBmc6HTJo70N_ueR1qFVgyu74v7FIl7dU4&libraries=places&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }
        
        window.onload = function() {
            console.log('üåê P√°gina inicial carregada - Sistema Firebase');
            loadGoogleMaps();
        };

        // Limpar recursos quando a p√°gina for fechada
        window.addEventListener('beforeunload', function() {
            stopFirebaseListener();
            if (positionUpdateInterval) {
                clearInterval(positionUpdateInterval);
            }
        });
    </script>
