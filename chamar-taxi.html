<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamar T√°xi - LisboaGo</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #FFD700;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-size: 16px !important; /* Prevenir zoom no iOS */
            min-height: 48px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .payment-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            text-align: center;
        }
        
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #0F9D58;
            margin: 10px 0;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            min-height: 50px;
        }
        
        .btn-primary {
            background: #FFD700;
            color: #000;
        }
        
        .btn-primary:hover {
            background: #FFC400;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #25D366;
            color: white;
        }
        
        .btn-success:hover {
            background: #128C7E;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .driver-info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            border-left: 4px solid #25D366;
        }

        /* Informa√ß√µes da rota */
        .route-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #1976d2;
        }
        
        .route-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .route-item {
            text-align: center;
        }
        
        .route-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .route-value {
            font-size: 16px;
            font-weight: bold;
            color: #1976d2;
        }
        
        .route-price {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #0F9D58;
            margin-top: 5px;
        }
        
        /* Modal de Pagamento */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .modal h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        /* Stripe Elements Styles */
        .StripeElement {
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            margin-bottom: 20px;
            background: white;
            transition: border-color 0.3s;
            min-height: 48px;
            display: flex;
            align-items: center;
        }
        
        .StripeElement--focus {
            border-color: #FFD700;
        }
        
        .StripeElement--invalid {
            border-color: #e74c3c;
        }
        
        .StripeElement--complete {
            border-color: #0F9D58;
        }
        
        .card-errors {
            color: #e74c3c;
            margin-bottom: 15px;
            text-align: center;
            min-height: 20px;
            font-size: 14px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }
            
            .route-details {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            input, select, textarea {
                padding: 14px 15px;
                min-height: 52px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LisboaGo</h1>
            <p>Chame seu t√°xi em Lisboa</p>
        </div>
        
        <div class="form-container">
            <form id="taxi-form">
                <!-- Informa√ß√µes da rota -->
                <div class="route-info" id="route-info" style="display: none;">
                    <div class="route-details">
                        <div class="route-item">
                            <div class="route-label">Tempo Estimado</div>
                            <div class="route-value" id="route-time">-- min</div>
                        </div>
                        <div class="route-item">
                            <div class="route-label">Dist√¢ncia</div>
                            <div class="route-value" id="route-distance">-- km</div>
                        </div>
                    </div>
                    <div class="route-price" id="route-price">-- ‚Ç¨</div>
                </div>
                
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="origem">Onde voc√™ est√°?</label>
                    <input type="text" id="origem" name="origem" required placeholder="Endere√ßo de partida">
                </div>
                
                <div class="form-group">
                    <label for="destino">Pra onde vai?</label>
                    <input type="text" id="destino" name="destino" required placeholder="Endere√ßo de destino">
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="passageiros">Passageiros</label>
                        <select id="passageiros" name="passageiros" required>
                            <option value="1">1 passageiro</option>
                            <option value="2">2 passageiros</option>
                            <option value="3">3 passageiros</option>
                            <option value="4">4 passageiros</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="contato">Contato</label>
                        <input type="tel" id="contato" name="contato" required placeholder="Seu telefone">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Tempo de Chegada</label>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="tempo" value="5" required style="width: auto; margin-right: 5px;">
                            5 min
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="tempo" value="10" style="width: auto; margin-right: 5px;">
                            10 min
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="tempo" value="15" style="width: auto; margin-right: 5px;">
                            15 min
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pagamento">Forma de Pagamento</label>
                    <select id="pagamento" name="pagamento" required>
                        <option value="cartao">Cart√£o de Cr√©dito/D√©bito</option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="mbway">MBWay</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="observacao">Observa√ß√µes</label>
                    <textarea id="observacao" name="observacao" rows="3" placeholder="Informa√ß√µes adicionais..."></textarea>
                </div>
                
                <div class="payment-section">
                    <h3>Taxa de Chamada</h3>
                    <div class="price">‚Ç¨0,50</div>
                    <p>Esta taxa garante sua viagem</p>
                </div>
                
                <button type="button" class="btn btn-primary" id="confirmar-chamada">
                    Confirmar Chamada - ‚Ç¨0,50
                </button>
                
                <div class="success-message" id="success-message">
                    ‚úÖ Pagamento confirmado! Agora voc√™ pode enviar a solicita√ß√£o via WhatsApp.
                </div>
                
                <button type="button" class="btn btn-success" id="enviar-whatsapp" disabled>
                    üì± Enviar Via WhatsApp
                </button>
            </form>
        </div>
    </div>
    
    <!-- Modal de Pagamento -->
    <div class="modal" id="payment-modal">
        <div class="modal-content">
            <h2>Pagamento da Taxa</h2>
            <p style="text-align: center; margin-bottom: 20px;">Valor: <strong>‚Ç¨0,50</strong></p>
            
            <form id="payment-form">
                <div class="form-group">
                    <label>N√∫mero do Cart√£o</label>
                    <div id="card-number-element" class="StripeElement"></div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label>Validade</label>
                        <div id="card-expiry-element" class="StripeElement"></div>
                    </div>
                    
                    <div class="form-group">
                        <label>CVC</label>
                        <div id="card-cvc-element" class="StripeElement"></div>
                    </div>
                </div>
                
                <div class="loading" id="loading-payment">
                    <div class="loading-spinner"></div>
                    <p>Processando pagamento...</p>
                </div>
                
                <div class="card-errors" id="card-errors"></div>
                
                <button type="submit" class="btn btn-primary" id="submit-payment">
                    Pagar ‚Ç¨0,50
                </button>
                
                <button type="button" class="btn" onclick="closeModal()" style="background: #6c757d; color: white; margin-top: 10px;">
                    Cancelar
                </button>
            </form>
        </div>
    </div>

    <script>
        // Inicializar Stripe
        const stripe = Stripe('pk_live_51SGN5U2HvDIJYgktaJbjaVG6KwJY1vavWq1OW4XOj5mMGsTrIZ1yqRX4mhOV76G9XVYn4CTWl6kUYcM1OzFa1r2P00QncLSuPE');
        let elements;
        let cardNumber;
        let cardExpiry;
        let cardCvc;
        
        // Inicializar Stripe Elements
        function initializeStripeElements() {
            elements = stripe.elements();
            
            const style = {
                base: {
                    fontSize: '16px',
                    color: '#32325d',
                    fontFamily: '"Segoe UI", Tahoma, Geneva, Verdana, sans-serif',
                    '::placeholder': {
                        color: '#aab7c4'
                    }
                },
                invalid: {
                    color: '#e74c3c'
                }
            };
            
            cardNumber = elements.create('cardNumber', { style: style });
            cardNumber.mount('#card-number-element');
            
            cardExpiry = elements.create('cardExpiry', { style: style });
            cardExpiry.mount('#card-expiry-element');
            
            cardCvc = elements.create('cardCvc', { style: style });
            cardCvc.mount('#card-cvc-element');
            
            // Listen for errors
            cardNumber.on('change', handleCardChange);
            cardExpiry.on('change', handleCardChange);
            cardCvc.on('change', handleCardChange);
        }
        
        function handleCardChange(event) {
            const displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        }
        
        // Elementos da interface
        const confirmarBtn = document.getElementById('confirmar-chamada');
        const whatsappBtn = document.getElementById('enviar-whatsapp');
        const paymentModal = document.getElementById('payment-modal');
        const paymentForm = document.getElementById('payment-form');
        const cardErrors = document.getElementById('card-errors');
        const successMessage = document.getElementById('success-message');
        const loadingPayment = document.getElementById('loading-payment');
        const routeInfo = document.getElementById('route-info');
        const routeTime = document.getElementById('route-time');
        const routeDistance = document.getElementById('route-distance');
        const routePrice = document.getElementById('route-price');
        
        // Carregar dados salvos do localStorage
        function loadSavedRouteData() {
            try {
                // Carregar dados da rota calculada
                const routeData = localStorage.getItem('lisboago_route_data');
                if (routeData) {
                    const data = JSON.parse(routeData);
                    
                    // Atualizar informa√ß√µes da rota
                    routeTime.textContent = data.duration || '-- min';
                    routeDistance.textContent = data.distance || '-- km';
                    routePrice.textContent = (data.price || '--') + ' ‚Ç¨';
                    
                    // Mostrar se√ß√£o de informa√ß√µes da rota
                    routeInfo.style.display = 'block';
                    
                    console.log('‚úÖ Dados da rota carregados:', data);
                }
                
                // Carregar endere√ßos salvos
                const currentData = localStorage.getItem('lisboago_current_ride');
                if (currentData) {
                    const data = JSON.parse(currentData);
                    document.getElementById('origem').value = data.origin || '';
                    document.getElementById('destino').value = data.destination || '';
                    
                    console.log('‚úÖ Endere√ßos carregados:', {
                        origem: data.origin,
                        destino: data.destination
                    });
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar dados salvos:', error);
            }
        }
        
        // Inicializar autocomplete para os campos de endere√ßo
        function initAutocomplete() {
            const origemInput = document.getElementById('origem');
            const destinoInput = document.getElementById('destino');
            
            // Criar autocomplete para origem
            const autocompleteOrigem = new google.maps.places.Autocomplete(origemInput, {
                types: ['geocode'],
                componentRestrictions: { country: 'pt' }
            });
            
            // Criar autocomplete para destino
            const autocompleteDestino = new google.maps.places.Autocomplete(destinoInput, {
                types: ['geocode'],
                componentRestrictions: { country: 'pt' }
            });
            
            // Quando origem √© selecionada, salvar no localStorage
            autocompleteOrigem.addListener('place_changed', function() {
                const place = autocompleteOrigem.getPlace();
                if (place.geometry) {
                    saveCurrentRideData();
                }
            });
            
            // Quando destino √© selecionado, salvar no localStorage
            autocompleteDestino.addListener('place_changed', function() {
                const place = autocompleteDestino.getPlace();
                if (place.geometry) {
                    saveCurrentRideData();
                }
            });
            
            // Tamb√©m salvar quando usu√°rio digitar manualmente
            origemInput.addEventListener('change', saveCurrentRideData);
            destinoInput.addEventListener('change', saveCurrentRideData);
        }
        
        // Salvar dados atuais da corrida no localStorage
        function saveCurrentRideData() {
            const origem = document.getElementById('origem').value;
            const destino = document.getElementById('destino').value;
            
            if (origem && destino) {
                const currentData = {
                    origin: origem,
                    destination: destino,
                    timestamp: Date.now()
                };
                
                localStorage.setItem('lisboago_current_ride', JSON.stringify(currentData));
                console.log('üíæ Dados da corrida salvos:', currentData);
            }
        }
        
        // Abrir modal de pagamento
        confirmarBtn.addEventListener('click', function() {
            // Validar formul√°rio primeiro
            const form = document.getElementById('taxi-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            paymentModal.style.display = 'flex';
        });
        
        // Fechar modal
        function closeModal() {
            paymentModal.style.display = 'none';
            cardErrors.textContent = '';
            loadingPayment.style.display = 'none';
        }
        
        // Processar pagamento
        paymentForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-payment');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processando...';
            loadingPayment.style.display = 'block';
            cardErrors.textContent = '';
            
            try {
                // Criar payment method com Stripe Elements
                const { paymentMethod, error } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: cardNumber,
                    billing_details: {
                        name: document.getElementById('nome').value,
                    },
                });
                
                if (error) {
                    throw new Error(error.message);
                }
                
                console.log('Payment Method criado:', paymentMethod.id);
                
                // Simular processamento do pagamento
                setTimeout(() => {
                    // Fechar modal
                    closeModal();
                    
                    // Mostrar mensagem de sucesso
                    successMessage.style.display = 'block';
                    
                    // Desabilitar bot√£o de confirma√ß√£o
                    confirmarBtn.disabled = true;
                    confirmarBtn.textContent = '‚úÖ Pagamento Confirmado';
                    
                    // Habilitar bot√£o do WhatsApp
                    whatsappBtn.disabled = false;
                    
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Pagar ‚Ç¨0,50';
                    
                    // Salvar confirma√ß√£o do pagamento
                    localStorage.setItem('lisboago_payment_confirmed', 'true');
                    
                }, 2000);
                
            } catch (error) {
                cardErrors.textContent = error.message;
                loadingPayment.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Pagar ‚Ç¨0,50';
            }
        });
        
        // Enviar via WhatsApp
        whatsappBtn.addEventListener('click', function() {
            const formData = {
                nome: document.getElementById('nome').value,
                origem: document.getElementById('origem').value,
                destino: document.getElementById('destino').value,
                passageiros: document.getElementById('passageiros').value,
                contato: document.getElementById('contato').value,
                tempo: document.querySelector('input[name="tempo"]:checked').value,
                pagamento: document.getElementById('pagamento').value,
                observacao: document.getElementById('observacao').value
            };
            
            // Obter informa√ß√µes da rota
            const routeTimeText = routeTime.textContent;
            const routeDistanceText = routeDistance.textContent;
            const routePriceText = routePrice.textContent;
            
            const message = `üöï *NOVA SOLICITA√á√ÉO DE T√ÅXI - LisboaGo* üöï
            
*Nome:* ${formData.nome}
*Contato:* ${formData.contato}
*Origem:* ${formData.origem}
*Destino:* ${formData.destino}
*Passageiros:* ${formData.passageiros}
*Tempo de Chegada:* ${formData.tempo} min
*Pagamento:* ${formData.pagamento}

üìä *Informa√ß√µes da Corrida:*
‚è±Ô∏è Tempo estimado: ${routeTimeText}
üìè Dist√¢ncia: ${routeDistanceText}
üí∞ Valor estimado: ${routePriceText}

${formData.observacao ? `*Observa√ß√µes:* ${formData.observacao}` : ''}

üìç *Taxa de chamada paga: ‚Ç¨0,50*`;
            
            const phoneNumber = '351939354112';
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        });
        
        // Carregar API do Google Maps para autocomplete
        function loadGoogleMaps() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyBmc6HTJo70N_ueR1qFVgyu74v7FIl7dU4&libraries=places&callback=initAutocomplete`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }
        
        // Inicializar quando a p√°gina carregar
        window.onload = function() {
            loadGoogleMaps();
            initializeStripeElements();
            loadSavedRouteData();
            
            // Limpar confirma√ß√£o de pagamento anterior ao carregar a p√°gina
            localStorage.removeItem('lisboago_payment_confirmed');
        };
    </script>
</body>
</html>
